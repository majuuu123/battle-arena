name: CI Pipeline

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate docker-compose file
        run: docker compose config

      - name: Check project structure
        run: |
          echo "Checking project structure..."
          ls -la
          ls -la services/

  test-user-service:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Test User Service
        working-directory: services/user-service
        run: |
          npm install
          npm test
          npm run lint

  test-battle-service:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Test Battle Service
        working-directory: services/battle-service
        run: |
          npm install
          npm test
          npm run lint

  test-stats-service:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Test Stats Service
        working-directory: services/stats-service
        run: |
          npm install
          npm test
          npm run lint

  test-matchmaking-service:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Test Matchmaking Service
        working-directory: services/matchmaking-service
        run: |
          npm install
          npm test
          npm run lint

  validate-gateway:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate Nginx Configuration
        run: |
          docker run --rm -v $(pwd)/gateway/nginx.conf:/etc/nginx/nginx.conf:ro nginx:alpine nginx -t

  e2e-tests:
    runs-on: ubuntu-latest
    needs: [docker-build]
    steps:
      - uses: actions/checkout@v4
      
      - name: Start services
        run: |
          docker compose up -d
          sleep 30
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Run E2E Tests
        working-directory: e2e-tests
        run: |
          npm install
          npm test
      
      - name: Stop services
        if: always()
        run: docker compose down

  docker-build:
    runs-on: ubuntu-latest
    needs: [test-user-service, test-battle-service, test-stats-service, test-matchmaking-service]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build all Docker images
        run: docker compose build
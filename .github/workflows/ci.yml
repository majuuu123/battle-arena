name: CI Pipeline

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate docker-compose file
        run: docker compose config

      - name: Check project structure
        run: |
          echo "Checking project structure..."
          ls -la
          ls -la services/

  test-user-service:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Test User Service
        working-directory: services/user-service
        run: |
          npm install
          npm test
          npm run lint

  test-battle-service:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Test Battle Service
        working-directory: services/battle-service
        run: |
          npm install
          npm test
          npm run lint

  docker-build:
    runs-on: ubuntu-latest
    needs: [test-user-service, test-battle-service]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build all Docker images
        run: docker compose build
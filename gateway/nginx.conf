events {
    worker_connections 1024;
}

http {
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Upstream service definitions
    upstream user-service {
        server user-service:3001;
    }

    upstream battle-service {
        server battle-service:3002;
    }

    upstream matchmaking-service {
        server matchmaking-service:3003;
    }

    upstream stats-service {
        server stats-service:3004;
    }

    upstream prometheus {
        server prometheus:9090;
    }

    upstream rabbitmq {
        server rabbitmq:15672;
    }

    server {
        listen 80;
        server_name localhost;

        # Remove nginx version disclosure
        server_tokens off;

        # CORS headers for all routes
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;

        # Handle preflight requests
        if ($request_method = OPTIONS) {
            return 204;
        }

        # Gateway health check
        location /health {
            access_log off;
            return 200 "Gateway OK\n";
            add_header Content-Type text/plain;
        }

        # User Service routes
        location /api/auth {
            proxy_pass http://user-service/auth;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Battle Service routes
        location /api/battle {
            proxy_pass http://battle-service/battle;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Matchmaking Service routes
        location /api/matchmaking {
            proxy_pass http://matchmaking-service/matchmaking;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Stats Service routes (HTTP)
        location /api/stats {
            proxy_pass http://stats-service/stats;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Stats Service WebSocket
        location /ws/stats/live {
            proxy_pass http://stats-service/stats/live;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Prometheus (for monitoring)
        location /prometheus/ {
            proxy_pass http://prometheus/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # RabbitMQ Management UI
        location /rabbitmq/ {
            proxy_pass http://rabbitmq/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Metrics endpoints (aggregate all services)
        location /metrics/user {
            proxy_pass http://user-service/metrics;
        }

        location /metrics/battle {
            proxy_pass http://battle-service/metrics;
        }

        location /metrics/matchmaking {
            proxy_pass http://matchmaking-service/metrics;
        }

        location /metrics/stats {
            proxy_pass http://stats-service/metrics;
        }
    }
}
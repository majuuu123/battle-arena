databases:
  - name: battle-arena-db
    databaseName: battledb
    user: battleuser
    plan: free
    region: frankfurt

services:
  # User Service
  - type: web
    name: battle-arena-user
    plan: free
    env: docker
    region: frankfurt
    dockerfilePath: ./services/user-service/Dockerfile
    dockerContext: ./services/user-service
    envVars:
      - key: PORT
        value: 10000
      - key: DB_HOST
        fromDatabase:
          name: battle-arena-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: battle-arena-db
          property: port
      - key: DB_USER
        fromDatabase:
          name: battle-arena-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: battle-arena-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: battle-arena-db
          property: database
      - key: JWT_SECRET
        generateValue: true
      - key: ALLOWED_ORIGIN
        value: "*"
    healthCheckPath: /health

  # Battle Service  
  - type: web
    name: battle-arena-battle
    plan: free
    env: docker
    region: frankfurt
    dockerfilePath: ./services/battle-service/Dockerfile
    dockerContext: ./services/battle-service
    envVars:
      - key: PORT
        value: 10000
      - key: DB_HOST
        fromDatabase:
          name: battle-arena-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: battle-arena-db
          property: port
      - key: DB_USER
        fromDatabase:
          name: battle-arena-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: battle-arena-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: battle-arena-db
          property: database
      - key: ALLOWED_ORIGIN
        value: "*"
    healthCheckPath: /health

  # Stats Service
  - type: web
    name: battle-arena-stats
    plan: free
    env: docker
    region: frankfurt
    dockerfilePath: ./services/stats-service/Dockerfile
    dockerContext: ./services/stats-service
    envVars:
      - key: PORT
        value: 10000
      - key: DB_HOST
        fromDatabase:
          name: battle-arena-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: battle-arena-db
          property: port
      - key: DB_USER
        fromDatabase:
          name: battle-arena-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: battle-arena-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: battle-arena-db
          property: database
      - key: ALLOWED_ORIGIN
        value: "*"
    healthCheckPath: /health